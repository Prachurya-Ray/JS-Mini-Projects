<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="calculator">
        <div id="screen">0</div>
        <div id="buttons">
            <div class="button glow-btn" id="btn-1">AC</div>
            <div class="button glow-btn" id="btn-2">DEL</div>
            <div class="button glow-btn" id="btn-3">%</div>
            <div class="button glow-btn" id="btn-4">/</div>
            <div class="button" id="btn-5">7</div>
            <div class="button" id="btn-6">8</div>
            <div class="button" id="btn-7">9</div>
            <div class="button glow-btn" id="btn-8">*</div>
            <div class="button" id="btn-9">4</div>
            <div class="button" id="btn-10">5</div>
            <div class="button" id="btn-11">6</div>
            <div class="button glow-btn" id="btn-12">-</div>
            <div class="button" id="btn-13">1</div>
            <div class="button" id="btn-14">2</div>
            <div class="button" id="btn-15">3</div>
            <div class="button glow-btn" id="btn-16">+</div>
            <div class="button" id="btn-17">00</div>
            <div class="button" id="btn-18">0</div>
            <div class="button" id="btn-19">.</div>
            <div class="button" id="btn-20">=</div>
        </div>
    </div>
</div>

    <script src="/app.js"></script>
</body>
</html>
